    <meta charset="UTF-8">

    <!-- Link for the font being used "Poppins" -->

    <header>

        <header>

            <a href="index.html">

                <h1>Show Finder</h1>

            </a>

        </header>

    </header>

    <main>

        <section class="show_info-container">
            
            <!-- Extra show info -->
            <article class="show_info" id="show_details">

                <div class="show_rating">
                        
                    <h1>Rating</h1>

                    <div class="rating_container">

                        <p></p>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>

                    </div>

                </div>

                <div class="show_genres">
                            
                    <h1>Genres</h1>

                    <p></p>

                </div>

                <div class="show_premiered">
                            
                    <h1>Premiered</h1>

                    <p></p>
                            
                </div>

                <div class="show_schedule">

                    <h1>Schedule</h1>

                    <p></p>

                </div>

                <div class="show_status">

                    <h1>Status</h1>

                    <p></p>
                        
                </div>

            </article>
                
            <article id="show_main">

                <div class="show_topSection">

                    <div class="show_info" id="show_container">

                        <div class="show_picture">

                            <h1></h1>

                            <img src="" alt="">

                        </div>

                        <p id="show_description"></p>

                    </div>

                    <!-- Cast information -->
                    <div class="show_info" id="cast_info">

                        <h1>Cast</h1>
        
                        <div class="cast_container">
        
                            <div class="cast_photo">
        
                                <img src="" alt="">
        
                                <p></p>
        
                            </div>
        
                        </div>
        
                    </div>

                </div>

            </article>

        </section>


        <!-- Episodes section -->
        <section class="show_info-container"> 

            <article class="show_info" id="show_episodes">

                <h1>Episodes</h1>

                <ul></ul>
                
            </article>

        </section>

    </main>
